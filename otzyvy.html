  <div class="container">

    <div class="text-center mt-5">

  <!-- –°–∫—Ä–∏–ø—Ç: –∑–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤ –∏–∑ reviews.json -->
  <script>
    fetch('reviews.json')
      .then(r => r.json())
      .then(reviews => {
        const container = document.getElementById('all-reviews');

        if (reviews.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5">
              <i class="far fa-comment-dots fa-3x text-white mb-3" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.5);"></i>

              </p>

          `;
          return;
        }

        reviews.forEach((review, index) => {
          const delay = index * 250;
          const reviewEl = document.createElement('div');
          reviewEl.className = 'review-card';
          reviewEl.style.animationDelay = `${delay}ms`;

          container.appendChild(reviewEl);
